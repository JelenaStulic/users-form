<h2>Users</h2>

<table class="users">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let user of users$ | async"
      [routerLink]="['/details', user?.id]"
    >
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>

<button [routerLink]="['/form']">Fill the form</button>
